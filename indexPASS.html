<!DOCTYPE html>
<html>

  <body>

    <div id="passForm">
    <input id="passValue" type="text" placeholder="PASSWORD" style="background:grey;color:white"/>
    <button onclick="password()">SKICKA</button>

    <div style="visibility:hidden" id="hideTHis">

    <!-- built files will be auto injected -->
    <script>
    function password() {
      if (document.getElementById('passValue').value == 'dif') {

        document.getElementById('passForm').style.display = 'none';

    }
